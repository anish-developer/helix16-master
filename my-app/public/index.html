<script>

$(document).ready(function(){
  $(".testimonial .indicators li").click(function(){

            });
            $(".testimonial .tabs li").click(function(){

            });
        });
$(document).ready(function(){
    $(".slider .swiper-pagination span").each(function(i){
        $(this).text(i+1).prepend("0");
    });
});
